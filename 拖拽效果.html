<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .login-header {
        width: 100%;
        text-align: center;
        height: 30px;
        font-size: 24px;
        line-height: 30px;
      }
      ul,
      li,
      ol,
      dl,
      dt,
      dd,
      div,
      p,
      span,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      a {
        padding: 0px;
        margin: 0px;
      }
      .login {
        width: 512px;
        position: absolute;
        border: #ebebeb solid 1px;
        height: 280px;
        left: 50%;
        right: 50%;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9999;
        margin-left: -250px;
        margin-top: 140px;
        /*display: none;*/
      }
      .login-title {
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        position: relative;
        cursor: move;
        -moz-user-select: none; /*火狐*/
        -webkit-user-select: none; /*webkit浏览器*/
        -ms-user-select: none; /*IE10*/
        -khtml-user-select: none; /*早期浏览器*/
        user-select: none;
      }
      .login-input-content {
        margin-top: 20px;
      }
      .login-button {
        width: 50%;
        margin: 30px auto 0px auto;
        line-height: 40px;
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
      }
      .login-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: #000000;
        filter: alpha(opacity=30);
        -moz-opacity: 0.3;
        -khtml-opacity: 0.3;
        opacity: 0.3;
        display: none;
      }
      a {
        text-decoration: none;
        color: #000000;
      }
      .login-button a {
        display: block;
      }
      .login-input input.list-input {
        float: left;
        line-height: 35px;
        height: 35px;
        width: 350px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
      }
      .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;
      }
      .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        line-height: 35px;
        height: 35px;
        font-size: 14px;
      }
      .login-title span {
        position: absolute;
        font-size: 12px;
        right: -20px;
        top: -30px;
        background: #ffffff;
        border: #ebebeb solid 1px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-header">
      <a id="link" href="javascript:void(0);">点击，弹出登录框</a>
    </div>
    <div id="login" class="login">
      <div id="title" class="login-title">
        登录会员
        <span
          ><a id="closeBtn" href="javascript:void(0);" class="close-login"
            >关闭</a
          ></span
        >
      </div>
      <div class="login-input-content">
        <div class="login-input">
          <label>用户名：</label>
          <input
            type="text"
            placeholder="请输入用户名"
            name="info[username]"
            id="username"
            class="list-input"
          />
        </div>
        <div class="login-input">
          <label>登录密码：</label>
          <input
            type="password"
            placeholder="请输入登录密码"
            name="info[password]"
            id="password"
            class="list-input"
          />
        </div>
      </div>
      <div id="loginBtn" class="login-button">
        <a href="javascript:void(0);" id="login-button-submit">登录会员</a>
      </div>
    </div>
    <div id="bg" class="login-bg"></div>
  </body>
  <script>
    //获取相关元素
    let login = document.querySelector("#login");
    let isDragable = false;
    let title = document.querySelector("#title");
    //声明2个全局变量
    let tempX;
    let tempY;
    //当鼠标在title按下时触发 把isDragable改为true
    title.onmousedown = function(e) {
      isDragable = true;
      //计算鼠标移动的距离-login盒子到body的距离
      tempX = e.pageX - login.offsetLeft;
      tempY = e.pageY - login.offsetTop;
    };
    //鼠标在doc文档下移动时 先判断鼠标是否在title里面按下，如果按下，执行login盒子移动跟上鼠标移动
    //若果鼠标松开  则不执行login盒子随鼠标移动
    document.onmousemove = function(e) {
      if (isDragable == true) {
        let x = e.pageX;
        let y = e.pageY;
        // login盒子的移动用鼠标的移动坐标减去login盒子的magin和鼠标点击在title盒子里时距离login盒子左上角的距离
        login.style.top = y - tempY - 140 + "px";
        login.style.left = x - tempX + 250 + "px";
      }
    };
    document.onmouseup = function() {
      isDragable = false;
    };
  </script>
</html>
